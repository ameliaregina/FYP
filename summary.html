    <div class="bg">
        <section class="top">
            <header>
                <nav id="navbar" class="navbar navbar-expand-lg navbar-light sticky-top" >
                    <a class="navbar-brand" href="index.html">GI Viewer</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#dropdown" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="dropdown">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="index.html">Home</a>
                            <a class="nav-item nav-link active" href="index.html#about">About</a>
                            <a class="nav-item nav-link active" href="index.html#faq">FAQ</a>
                        </div>
                    </div>
                </nav>
            </header>
        </section>
    </div>
    <div id="bg2">
        <div class="row">
            <div class="nav flex-column col-md-3" id="leftbar">
                <ul>Selected datasets:
                    <li>TCGA (2019)</li>
                    <li>METABRIC (2012)</li>
                </ul>
                <!-- <p> Selected datasets:</p>
                <div class="form-check">
                    <optgroup label="Breast Cancer">
                        <option data-subtext="(2019)" value="TCGA" data-tokens="tcga">TCGA</option>
                        <option data-subtext="(2012)" value="METABRIC" data-tokens="metabric">METABRIC</option>
                    </optgroup> 
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label selectds" for="flexCheckChecked">

                <div class="form-check">

                        METABRIC (2012)
                    </label>
                </div> -->
            </div>
            <div class="col-md-9" id="rightbar">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="summary-tab" data-bs-toggle="tab" data-bs-target="#summary-tab-pane" type="button" role="tab" aria-controls="summary-tab-pane" aria-selected="true">Summary</button>
                    </li>
                    <li class="nav-item" role="presentation">
                    <button class="nav-link" id="gene-tab" data-bs-toggle="tab" data-bs-target="#gene-tab-pane" type="button" role="tab" aria-controls="gene-tab-pane" aria-selected="false">Gene</button>
                    </li>
                </ul>
                <div class="tab-content my-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="summary-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                        <div class="container-fluid" id="searchbar1">
                            <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Query by gene(s), e.g. TP53" aria-label="Search">
                              <button class="btn btn-outline-success" type="submit">Enter</button>
                            </form>
                        </div>
                        <img src="images/TCGA_METABRIC_summary_pie.png" alt="pie chart">
                        <div class="row">
                            <div class="col-sm-6" id="leftpic">
                                <img src="images/TCGA_METABRIC_summary_ploidy.png" alt="ploidy histogram">
                            </div>
                            <div class="col-sm-6" id="rightpic">
                                <img src="images/TCGA_METABRIC_summary_age.png" alt="age histogram">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="gene-tab-pane" role="tabpanel" aria-labelledby="gene-tab" tabindex="0">
                        <img src="images/TCGA_TP53_dotplot.png" alt="dotplot">
                        <div class="row">
                            <div class="col-sm-6" id="leftpic">
                                <img src="images/TCGA_METABRIC_PIK3CA_GID_boxplot.png" alt="GID PIK3CA">
                            </div>
                            <div class="col-sm-6" id="rightpic">
                                <img src="images/TCGA_METABRIC_PIK3CA_GII_boxplot.png" alt="GII PIK3CA">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
